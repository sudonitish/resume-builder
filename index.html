<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeBuilder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <div id="printContainer"><button id="print">Print</button></div>
        <div id="details-container">
            <section id="basic-details">
                <form id="edit-basic-details">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required />
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" />
                    <label for="emailId">Email ID</label>
                    <input type="email" name="emailId" id="emailId" required>
                    <label for="phoneNumber">Phone Numnber</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" required pattern="[5-9]{2}[0-9]{8}" />
                    <label for="profilePicture">Add a picture</label>
                    <input type="file" name="profilePicture" id="profilePicture" accept="image/*" value="">
                    <label for="gitHubHandle">GitHub</label>
                    <input type="text" name="gitHubHandle" id="gitHubHandle" />
                    <label for="linkedInHandle">LinkedIn</label>
                    <input type="text" name="linkedInHandle" id="linkedInHandle" />
                    <button type="submit" id="saveBasic">Save</button>
                </form>
                <div id="show-basic-details">
                    <img src="/resources/user.png" alt="No picture" srcset="" id="profilePictureOnScreen"/>
                </div>

            </section>
            <hr>
            <section id="education-details">
                <form id="edit-education-details">
                    <label for="nameOfInstitute">Name of Institute</label>
                    <input type="text" name="nameOfInstitute" id="nameOfInstitute" required/>
                    <label for="nameOfDegree">Name of Degree/Cource</label>
                    <input type="text" name="nameOfDegree" id="nameOfDegree" required/>
                    <label for="startYear">Start Date</label>
                    <input type="date" name="startDate" id="startDate" required/>
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate" required/>
                    <button type="submit" id="addEducation">Add</button>
                </form>
                <div id="show-education-details"></div>
            </section>
            <hr>
            <section id="project-details">
                <form id="edit-project-details">
                    <label for="projectTitle">Title</label>
                    <input type="text" name="projectTitle" id="projectTitle" required/>
                    <label for="projectDescription">Description</label>
                    <input type="text" name="projectDescription" id="projectDescription" required/>
                    <label for="projectSkills">Skills</label>
                    <input type="text" name="projectSkills" id="projectSkills" required/>
                    <button type="submit" id="addProject">Add</button>
                </form>
                <div id="show-project-details"></div>
            </section>
            <div id="previewDiv">
                <button id="previewResume">Preview</button>
            </div>
           
        </div>

        <div id="myResume">
            <div id="profileSection">
                <div id="pictureName">
                    <img src="./resources/user.png" id="myPicture">
                    <label id="myName">Name</label>
                </div>
                <div id="myDetails">
                    <div id="contactTitle"><svg fill="#ffffff" height="25px" width="50px" version="1.1" id="XMLID_199_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                        viewBox="0 0 24 24" xml:space="preserve">
                   <g id="contact-card">
                       <g>
                           <path d="M12,20H0v-3.5c0-2.4,1.3-4.5,3.2-5.6C2.5,10.2,2,9.2,2,8.1c0-2.2,1.8-4,4-4s4,1.8,4,4c0,1.1-0.4,2.1-1.2,2.8
                               c1.9,1.1,3.2,3.3,3.2,5.6V20z M2,18h8v-1.5c0-2.4-1.8-4.5-4-4.5c-2.1,0-4,2.1-4,4.5V18z M6,6C4.9,6,4,6.9,4,8s0.9,2,2,2s2-0.9,2-2
                               S7.1,6,6,6z M24,17H14v-2h10V17z M21,13h-7v-2h7V13z M24,9H14V7h10V9z"/>
                       </g>
                   </g>
                   </svg>Contact</div>
                    <div class="contactDetails"></div>
                    <div class="contactDetails"></div>
                    <div class="contactDetails"></div>
                    <div class="contactDetails"></div>
                </div>
            </div>
            <div id="otherDetailSection">
                <label class="detailTitle">Education Details</label>
                <div class="otherDetails">
                    
                </div>
                <label class="detailTitle">Project Details</label>
                <div class="otherDetails">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
